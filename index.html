<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav_left">
                devfinder  
            </div>
            <div class="nav_right">
                DARK
            </div>
        </nav>
        <form action="">
            <input type="text" placeholder="Search GitHub usernameâ€¦">
            <button>Search</button>
        </form>
        <div class="profile">
            <div class="avatar">
                <img src="./imgs/user_img.png" alt="">
            </div>
            <div class="details">
              <div class="user_info">
                <h1 class="name">The Octocat </h1>
                <p class="date">Joined 25 Jan 2011</p>
              </div>
              <p class="user_id">@octocat</p>
              <p class="user_bio">This profile has no bio</p>
              <div class="box">
                <div class="repos">
                    <p class="text">Repos</p>
                    <h1 class="h1_repos_text" style="font-size: 25px;">8</h1>
                </div>
                <div class="followers">
                    <p class="text">Followers</p>
                    <h1 class="h1_repos_text" style="font-size: 25px;">3938</h1>
                </div>
                <div class="following">
                    <p class="text">Following</p>
                    <h1 class="h1_repos_text" style="font-size: 25px;">9</h1>
                </div>
              </div>
              <div class="line1">
                <p class="line_text"><img src="./imgs/location.png" alt="">San Francisco</p>
                <p class="line_text line_text2"><img src="./imgs/twitter.png" alt="">Not Available</p>
              </div>
              <div class="line2">
                <p class="line_text"><img src="./imgs/link.png" alt="">https://github.blog</p>
                <p class="line_text line_text3"><img src="./imgs/work_place.png" alt="">@github</p>
              </div>
            </div>
         </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
